<div class="container">
    <div class="row">
<div *ngIf="jobServiece.errorMessage" class="alert alert-danger">{{ jobServiece.errorMessage }}</div>
<form class="col-md-6" #myForm = "ngForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="jobTitle">Job Title</label>
        <input type="text" required name="jobTitle" id="jobTitle" class="form-control" [(ngModel)]="job.jobTitle">
    </div>
    <input type="submit" class="btn btn-outline-primary" value="Save">
</form>
</div>
</div>
